<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
            <h3 class="text-center mb-3">Edit Long URL</h3>
            <form id="editUrlForm" action="/{{ short_url }}/edit" method="post">
                <div class="mb-3">
                    <label for="longUrl" class="form-label">Long URL</label>
                    <input type="url" class="form-control" id="longUrl" name="long_url" value="{{ long_url }}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/" class="btn btn-secondary">Go to Home</a>
                <a href="/urls" class="btn btn-info">View All URLs</a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
