<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">Existing Shortened URLs</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Original URL</th>
                <th>Short URL</th>
                <th>Clicks</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="urlTableBody">
            {% for url in urls %}
            <tr>
                <td><a href="{{ url.long_url }}" target="_blank">{{ url.long_url }}</a></td>
                <td><a href="{{ '/' + url.short_url }}" target="_blank">{{ url.short_url }}</a></td>
                <td>{{ url.clicks }}</td>
                <td>
                    <a class="btn btn-primary" href="/{{ url.short_url }}/edit">Edit</a>
                    <form action="/{{ url.short_url }}/delete" method="post" style="display: inline-block">
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Go to Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
